<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign-up page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles1.css">
  </head>
  <body>
    <div class="wrapper">
      <form class="form-signin">       
        <h2 class="form-signin-heading">Sign-up for free.</h2>
        <label class="text" >What's your email?</label>
        <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
        <label class="text" >Create a password</label>
        <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
        <label class="text" >Confirm password</label>
        <input type="password" class="form-control" name="password" placeholder="Password" required=""/>      
        <label class="checkbox col-12">
          <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> I agree to the terms and conditions of Sonic.
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign-up</button><br><br> 
          
      </form>
    </div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  </body>
</html>
